<html>  
    <head>
        <meta charset="utf-8"/>
        <script src="bundle.js"></script>
            <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #playlist {
            list-style-type: none;
            padding: 0;
        }
        #playlist li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }
        #playlist li:hover {
            background-color: #f0f0f0;
        }
        #uploadForm {
            margin-bottom: 20px;
        }
        #nowPlaying {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
    <script defer src="/bundle.js"></script></head>
    <body>
    <h1>Music Player</h1>
    <form id="uploadForm">
        <input type="file" id="fileInput" accept="*" multiple>
        <button type="submit">Upload Song</button>
    </form>
    <ul id="playlist"></ul>
    <div id="nowPlaying">Now Playing: <span id="currentSong"></span></div>
	 <div id="controls">
		<button id="playButton">Play </button>
		<button id="nextButton">Next </button>
		</div>
    <audio id="audioPlayer" controls></audio>
	 <script>
          document.addEventListener('DOMContentLoaded', async function() 
          {
              await lisp.LispEvalBlock("(loadfile \"lisp/lisp.lisp\")(println 'hello-world)")
				  await lisp.LispEvalBlock("(loadfile \"lisp/webplayer.lisp\")")
            
          });
        </script>

    </body>
</html>
